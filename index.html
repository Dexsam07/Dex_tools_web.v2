<script>
// Matrix Rain
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const chars = '01アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(10,0,21,0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#00ff9d';
  ctx.font = fontSize + 'px VT323';
  for (let i = 0; i < drops.length; i++) {
    const text = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 35);

window.addEventListener('resize', () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
});

// Show Popup on Load
window.addEventListener('load', () => {
  document.getElementById('channelPopup').style.display = 'flex';
});

// Tool Link Open with Sound (FTGM-এর মতো কাজ করে)
function openToolLink(link) {
  document.getElementById('clickSound').currentTime = 0;
  document.getElementById('clickSound').play();
  window.open(link, '_blank'); // তুমি এখানে নতুন link add করো
}

// Search Filter
document.getElementById('searchInput').addEventListener('input', e => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('.tool-card').forEach(card => {
    card.style.display = card.querySelector('.tool-name').textContent.toLowerCase().includes(term) ? 'block' : 'none';
  });
});

// Category Filter
document.querySelectorAll('.cat-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.innerText.toLowerCase();
    document.querySelectorAll('.tool-card').forEach(card => {
      card.style.display = (cat === 'all' || card.dataset.cat.includes(cat)) ? 'block' : 'none';
    });
  });
});

// Comment Submit (placeholder – real backend যোগ করতে চাইলে API use করো)
document.querySelector('.submit-btn').addEventListener('click', () => {
  alert('Comment Submitted! (Future backend integration)');
});
</script>
